
###############################################################################
# Executables/scripts
#

#
#  You can also have programs run by the agent that return a single
#  line of output and an exit code.  Here are two examples.
#
#  exec NAME PROGRAM [ARGS ...]
#
#  NAME:     A generic name.
#  PROGRAM:  The program to run.  Include the path!
#  ARGS:     optional arguments to be passed to the program

# a simple hello world
# exec echotest /bin/echo hello world
exec tempSensorList /usr/local/bin/tempSensor -l
exec tempSensor1 /usr/local/bin/tempSensor -i 1 -v
exec tempSensor2 /usr/local/bin/tempSensor -i 2 -v 
exec tempSensor3 /usr/local/bin/tempSensor -i 3 -v
exec tempSensor4 /usr/local/bin/tempSensor -i 4 -v

